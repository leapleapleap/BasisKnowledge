<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
    <script>
        var num1 = 1;
        var num2 = 1.2;
        var num3 = NaN;
        document.write(num1+"---"+typeof(num1)+"<br/>");
        document.write(num2+"---"+typeof(num2)+"<br/>");
        document.write(num3+"---"+typeof(num3)+"<br/>");

        var str1 = "abc";
        var str2 = 'def';
        var str3 = "a";
        var str4 = 'v';
        document.write(str1+"---"+typeof(str1)+"<br/>");
        document.write(str2+"---"+typeof(str2)+"<br/>");
        document.write(str3+"---"+typeof(str3)+"<br/>");
        document.write(str4+"---"+typeof(str4)+"<br/>");

        var boo = true;
        document.write(boo+"---"+typeof(boo)+"<br/>");
        var nu = null;
        document.write(nu+"---"+typeof(nu)+"<br/>");
        var un1 = undefined;
        var un2 ;
        document.write(un1+"---"+typeof(un1)+"<br/>");
        document.write(un2+"---"+typeof(un2)+"<br/>");
        // document.write(un3);
        var newVar = un1+1;
        document.write(newVar+"---"+typeof(newVar));
    </script>
</head>
<body>

</body>
</html>
