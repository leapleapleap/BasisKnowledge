<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date对象</title>
    <script >
        /*  Date：日期对象
                1. 创建：
                    var date = new Date();
                2. 方法：
                    toLocaleString()：返回当前date对象对应的时间本地字符串格式
                    getTime():获取毫秒值。返回当前如期对象描述的时间到1970年1月1日零点的毫秒值差  */
        var date = new Date();
        document.write(date + "<br>");//Thu Apr 18 2019 12:45:47 GMT+0800 (中国标准时间)
        document.write(date.toLocaleString() + "<br>");//2019/4/18 下午12:45:47
        document.write(date.getTime() + "<br>");
    </script>
</head>
<body>

</body>
</html>
