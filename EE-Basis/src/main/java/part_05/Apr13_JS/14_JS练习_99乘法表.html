<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>99乘法表</title>
    <style>
        td {
            border: 1px solid;
            padding-left: 12px;
        }
    </style>

    <script>
        document.write("<table  align='center'>");
        //1.完成基本的for循环嵌套，展示乘法表
        for (var i = 1; i <= 9; i++) {
            document.write("<tr>");
            for (var j = 1; j <= i; j++) {
                document.write("<td>");
                //输出 1 * 1 = 1 （HTML特殊字符 &nbsp）
                document.write(i + " * " + j + " = " + (i * j) + "&nbsp;&nbsp;");
                document.write("</td>");
            }
            /*//输出换行
            document.write("<br>");*/
            document.write("</tr>");
        }
        //2.完成表格嵌套
        document.write("</table>");


        window.onload =function () {
            var elementsByTagName = document.getElementsByTagName("td");
            for (let i = 0; i < elementsByTagName.length; i++) {
                elementsByTagName[i].onmouseover = function () {
                    this.style.backgroundColor="pink";
                }
            }
            for (let i = 0; i < elementsByTagName.length; i++) {
                elementsByTagName[i].onmouseout = function () {
                    this.style.backgroundColor="white";
                }
            }
        }
    </script>
</head>
<body>

</body>
</html>
