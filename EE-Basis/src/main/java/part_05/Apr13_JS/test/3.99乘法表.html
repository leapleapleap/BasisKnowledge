<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td {
            border: 1px solid;
            border-radius: 5px;
            background-color: greenyellow;
            font-size: x-large;
            font-family: 楷体;
            color: #FF0000;
        }
    </style>
</head>
<body>
<script>
    document.write("<table>");
    for (let i = 1; i <= 9; i++) {
        document.write("<tr>");
        for (let j = 1; j <= i; j++) {

            document.write("<td>");
            document.write(i + "*" + j + "=" + (i * j));
            document.write("</td>");
        }
        document.write("</tr>");
    }
    document.write("</table>");

</script>
</body>
</html>
