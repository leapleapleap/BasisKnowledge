<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式控制</title>
    <style>
        /*请通过css实现字体变换的效果*/
        .left{
            color: red;
            font-size: 30px;
        }
        .right{
            color: blue;
            font-size: 30px;
        }
    </style>
</head>
<body>
<div>
    <span class="left">白</span>日<i>依</i><span class="right">山</span>尽<br/>
    <span class="left">黄</span>河<i>入</i><span class="right">海</span>流<br/>
    <span class="left">欲</span>穷<i>千</i><span class="right">里</span>目<br/>
    <span class="left">更</span>上<i>一</i><span class="right">层</span>楼
</div>
</body>
</html>
