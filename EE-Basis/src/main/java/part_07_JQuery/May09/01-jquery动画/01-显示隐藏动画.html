<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
    <script>

        function hideFn() {
            /*$("#showDiv").hide("slow","linear",function () {
                alert("隐藏了...")
            });*/

            // $("#showDiv").slideUp("slow","linear",function () {});
            $("#showDiv").fadeOut("slow","linear",function () {});
        }

        function showFn() {
            /*$("#showDiv").show("fast","swing",function () {
                alert("显示了...")
            });*/
            // $("#showDiv").slideDown("fast","swing",function () {});
            $("#showDiv").fadeIn("fast","swing",function () {});

        }

        function toggleFn() {
            /*$("#showDiv").toggle(3000,"swing");*/
            // $("#showDiv").slideToggle(500,"swing");
            $("#showDiv").fadeToggle(500,"swing");
        }
    </script>
</head>
<body>
<input type="button" value="点击按钮隐藏div" onclick="hideFn()">
<input type="button" value="点击按钮显示div" onclick="showFn()">
<input type="button" value="点击按钮切换div显示和隐藏" onclick="toggleFn()">

<div id="showDiv" style="width:300px;height:300px;background:pink">
    div显示和隐藏
</div>
</body>
</html>
