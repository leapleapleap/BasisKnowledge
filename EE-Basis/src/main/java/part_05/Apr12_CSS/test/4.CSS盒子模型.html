<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>
</head>

<style>
    .c1 {
        border: 2px solid red;
        width: 200px;
        height: 200px;
        box-sizing: border-box;
        padding: 50px;
    }

    .c2 {
        border: 1px solid red;
        width: 100px;
        height: 100px;
    }

    .class1{
        float:left;
    }
    .class2{
        float:left;
    }
    .class3{
        float:right;
    }

</style>
<body>
<div class="c1">
    <div class="c2">

    </div>
</div>

<div class="class1">aaa</div>
<div class="class2">bbb</div>
<div class="class3">ccc</div>
</body>
</html>
