<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js基础语法</title>
    <script>
        /*请定义一个函数，接收一个参数，求出0到该参数之间的和*/
        function add(n) {
            var sum = 0;
            for (let i = 1; i <= n; i++) {
                sum+=i;
            }
            window.alert(sum);
        }
        //调用函数，输出结果到控制台
        add(100);
    </script>
</head>

</body>
</html>
