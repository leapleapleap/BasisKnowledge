<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function fun(n) {
        return Math.floor(Math.random()*(n+1));
    }
    var num = fun(20);
    console.log(num);

    var arr1 = new Array(5);
    document.write(arr1+"</br>");//,,,,
    var arr2 = [1,"abc",true,null,5];
    document.write(arr2+"</br>");//1,abc,true,,5
    var s1 = arr2.join("---");
    document.write(s1+"</br>");//1---abc---true------5
    var s2 = arr2.reverse().join("~");
    document.write(s2+"</br>");//5~~true~abc~1

    var date = new Date();
    var s3 = date.toLocaleString();
    document.write(s3+"</br>");
    var time = date.getTime();
    document.write(time+"</br>");


</script>
</body>
</html>
