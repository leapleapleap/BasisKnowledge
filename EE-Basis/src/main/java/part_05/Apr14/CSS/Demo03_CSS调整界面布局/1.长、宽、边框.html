<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式控制</title>
    <style>
        /*请设置div1的宽为200px,高为100px，并为div1设置1px的蓝色实线边框*/
        #div1{
            width: 200px;
            height: 100px;
            border: 1px solid blue;
        }
        /*请设置div2的宽为div1宽度的五分之一，高为div1高度的四分之一，并为div2设置1px的红色实线边框*/
        #div2{
            width: 20%;
            height: 25%;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div id="div1">
    <div id="div2"></div>
</div>
</body>
</html>
