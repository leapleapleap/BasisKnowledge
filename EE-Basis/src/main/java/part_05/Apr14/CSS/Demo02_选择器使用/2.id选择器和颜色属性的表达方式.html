<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式控制</title>
    <style>
        /*使用颜色的单词表示方式设置横线上方的div为指定的颜色*/
        #blue1{
            color: blue;
        }
        #green1{
            color: lawngreen;
        }
        #red1{
            color: red;
        }

        /*使用颜色的16进制表示方式设置横线下方的div为指定的颜色*/
        #blue2{
            color: #0000FF;
        }
        #green2{
            color: #00FF00;
        }
        #red2{
            color: #FF0000;
        }
    </style>
</head>
<body>
<div id="blue1">蓝色</div>
<div id="green1">绿色</div>
<div id="red1">红色</div>
<hr/>
<div id="blue2">蓝色</div>
<div id="green2">绿色</div>
<div id="red2">红色</div>
</body>
</html>
