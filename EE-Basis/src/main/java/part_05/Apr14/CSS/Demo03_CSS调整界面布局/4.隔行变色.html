<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式控制</title>
    <style>
        /*请补全CSS代码，实现隔行变色的效果*/
        .pink {
            background-color: pink;
        }

        .green {
            background-color: green;
        }
    </style>
</head>
<body>
<table border="1px" cellpadding="0" cellspacing="0" align="center">
    <caption>学生信息表</caption>
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>住址</th>
    </tr>
    <tr class="pink">
        <td>1</td>
        <td>如花</td>
        <td>18</td>
        <td>西安</td>
    </tr>
    <tr class="green">
        <td>2</td>
        <td>翠花</td>
        <td>19</td>
        <td>北京</td>
    </tr>
    <tr class="pink">
        <td>3</td>
        <td>菜花</td>
        <td>20</td>
        <td>南京</td>
    </tr>
    <tr class="green">
        <td>4</td>
        <td>兰花</td>
        <td>21</td>
        <td>上海</td>
    </tr>
</table>
</body>
</html>
