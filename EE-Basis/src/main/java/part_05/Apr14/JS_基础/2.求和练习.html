<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js基础语法</title>
    <script>
        /*  遍历1~100之间的数字，分别求出以下结果并打印到控制台：
                 1.所有2的倍数的和；
                 2.所有3的倍数的和；
                 3.所有5的倍数的和；
        */
        var num2 = 0;
        var num3 = 0;
        var num5 = 0;
        for (let i = 1; i <=100 ; i++) {
            if(i%2==0){
                num2+=i;
            }
            if(i%3==0){
                num3+=i;
            }
            if(i%5==0){
                num5+=i;
            }
        }
        console.log("所有2的倍数的和"+num2);
        console.log("所有3的倍数的和"+num3);
        console.log("所有5的倍数的和"+num5);

    </script>
</head>
<body>

</body>
</html>
